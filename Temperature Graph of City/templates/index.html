<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <h1>Temperature Data Visualization</h1>

    <br>
    <br>

    <form action="/generate_graph" method="post">
        <pre>
            <!--<label for="latitude">Latitude: </label>
            <input type="number" id="latitude" step="0.000001" name="latitude">
            <br>
            <br>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="0.000001" name="longitude">
            <br>  -->
            <label for="city">City name           : </label><input type="text" id="city" name="city" required>
            <br>
            <label for="country">Country name        : </label><input type="text" id="country" name="country" required>
            <br>
            <label for="start">Start Date and time : </label><input type="datetime" placeholder="YYYY-MM-DD" id="start" name="start" required>
            <br>
            <label for="end">End Date and time   : </label><input  type="datetime" placeholder="YYYY-MM-DD"  id="end" name="end" required>
            <br>
            <button type="submit"><b>Plot Temperature Graph</b></button>
        </pre>
    </form>
    {% if plot_data %}
    <div id="gragh">
        <img src="data:image/png;base64,{{ plot_data }}" alt="Temperature Plot">
    </div>
    {% endif %}
</body>
</html>
